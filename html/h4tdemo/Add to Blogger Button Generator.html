<script type="text/javascript">
 
var replaceText1 = "infoaddress";
var replaceText2 = "logoaddress";
var replaceText3 = "widgetcontentvalue";
var replaceText4 = "titlevalue";
var widara = document.getElementsByTagName("textarea")[0];
function makingdifferentinfourl(){
 
var mdinfo_url = document.getElementById('mdinfo_url').value;
var widget_api=document.getElementById('widget_api');
widget_api.value = widget_api.value.replace(replaceText1,mdinfo_url);
}
 
function makingdifferenttitle(){
 
var mdwidget_title = document.getElementById('mdwidgettitle').value;
var widget_api=document.getElementById('widget_api');
widget_api.value = widget_api.value.replace(replaceText4,mdwidget_title);
}
 
function makingdifferentlogourl(){
var mdlogo_url = document.getElementById('mdlogo_url').value;
var widget_api=document.getElementById('widget_api');
widget_api.value = widget_api.value.replace(replaceText2,mdlogo_url);
}
 
 
function convert(){
 var ele1 = document.getElementById("widget_content");
 var replaced;
 replaced = ele1.value;
 replaced = replaced.replace(/</ig, "&lt;");
 replaced = replaced.replace(/>/ig, "&gt;");
 replaced = replaced.replace(/"/ig, "&quot;");
 replaced = replaced.replace(/&#177;/ig, "&plusmn;");
 replaced = replaced.replace(/&#169;/ig, "&copy;");
 replaced = replaced.replace(/&#174;/ig, "&reg;");
 replaced = replaced.replace(/howdy/ig, "ya'll");
 ele1.value = replaced;
var widgetvalue = ele1.value;
var widget_api=document.getElementById('widget_api');
widget_api.value = widget_api.value.replace(replaceText3,widgetvalue);
}
function SelectAll(id)
{
    document.getElementById(id).focus();
    document.getElementById(id).select();
}
</script>

</tr>

</tr>
<tr>
